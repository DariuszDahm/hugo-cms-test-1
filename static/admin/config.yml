backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Wpis na blogu'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - {label: 'Tytuł', name: 'title', widget: 'string' }
      - {label: 'Data publikacji', name: 'date', widget: 'datetime' }
      - {label: 'Opis SEO', name: 'description', widget: 'string' }
      - {label: 'Kategoria', name: 'categories', widget: 'string'}
      - {label: 'Tagi', name: 'tags', widget: 'string'}
      - {label: 'Zdjęcie', name: 'image', widget: 'image', required: false}
      - {label: 'Treść', name: 'body', widget: 'markdown' }    
  - name: 'pages'
    label: 'Strony'
    files:
      - file: 'content/about.md'
        label: 'O autorze'
        name: 'O autorze'
        fields:
          - {label: 'Tytuł', name: title, widget: string}
          - {label: 'Data publikacji', name: 'date', widget: 'datetime' }
          - {label: 'Opis SEO', name: 'description', widget: 'string' }
          - {label: 'Zdjęcie', name: image, widget: image}
          - {label: 'Treść', name: 'body', widget: 'markdown' }  
      - file: 'content/contact.md'
        label: 'Kontakt'
        name: 'Kontakt'
        fields:
          - {label: 'Tytuł', name: title, widget: string}
          - {label: 'Data publikacji', name: 'date', widget: 'datetime' }
          - {label: 'Opis SEO', name: 'description', widget: 'string' }
          - {label: 'Zdjęcie', name: image, widget: image}
          - {label: 'Treść', name: 'body', widget: 'markdown' } 
          - label: Dane kontaktowe
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text             