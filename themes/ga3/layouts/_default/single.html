{{ define "main" }}

<main>
	<div class="post">
		{{ partial "single/post-info.html" . }}
		{{ partial "single/title.html" . }}

		{{ partial "single/header.html" . }}

		{{ .Content }}

		<!--<div style="display: flex; border: 0.5px solid #e5e5e5; padding: 20px;margin: 20px 0;">
	
			<p>{{ range .Params.autor_dane }}
				<img src="{{ .image }}" width="100px" alt="Marek Tymowski" style="float: left;" />{{ .body }}

				{{ end }}
			</p>
		</div>-->

		
		{{ partial "cat_tags.html" . }}

		{{ partial "single/footer.html" . }}
	</div>

	<div class="pagination">
		{{- if .PrevPage }}
		<a href="{{ .PrevPage.RelPermalink }}" class="left arrow">&#8592;</a>
		{{- end }}
		{{- if .NextPage }}
		<a href="{{ .NextPage.RelPermalink }}" class="right arrow">&#8594;</a>
		{{- end }}

		<a href="#" class="top">Top</a>
	</div>
</main>

{{ end }}
